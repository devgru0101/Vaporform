<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporform File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .drop-zone-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            font-size: 14px;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-list h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .file-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #e8e8e8;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-meta {
            font-size: 12px;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5a67d8;
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-delete:hover {
            background: #e53e3e;
        }

        .upload-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .upload-status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .upload-status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .upload-progress {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Vaporform File Upload</h1>
        <p class="subtitle">Drop mockups and files here for evaluation</p>
        
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üì§</div>
            <div class="drop-zone-text">Drag & drop files here</div>
            <div class="drop-zone-hint">or click to browse</div>
            <input type="file" id="fileInput" multiple>
        </div>

        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
        </div>

        <div class="upload-status" id="uploadStatus"></div>

        <div class="file-list" id="fileList">
            <h2>Uploaded Files</h2>
            <div id="filesContainer">
                <div class="empty-state">No files uploaded yet</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : `http://${window.location.hostname}:3000`;
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const filesContainer = document.getElementById('filesContainer');

        // Load files on page load
        loadFiles();

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
            loadFiles();
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadProgress.style.display = 'block';
            uploadStatus.style.display = 'none';

            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                        progressFill.textContent = Math.round(percentComplete) + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    uploadProgress.style.display = 'none';
                    if (xhr.status === 200) {
                        showStatus('File uploaded successfully!', 'success');
                        loadFiles();
                    } else {
                        showStatus('Upload failed. Please try again.', 'error');
                    }
                });

                xhr.addEventListener('error', () => {
                    uploadProgress.style.display = 'none';
                    showStatus('Upload failed. Please try again.', 'error');
                });

                xhr.open('POST', `${API_BASE}/upload`);
                xhr.send(formData);
            } catch (error) {
                uploadProgress.style.display = 'none';
                showStatus('Upload failed: ' + error.message, 'error');
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch(`${API_BASE}/files`);
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    displayFiles(data.files);
                } else {
                    filesContainer.innerHTML = '<div class="empty-state">No files uploaded yet</div>';
                }
            } catch (error) {
                console.error('Failed to load files:', error);
                filesContainer.innerHTML = '<div class="empty-state">Failed to load files</div>';
            }
        }

        function displayFiles(files) {
            filesContainer.innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            ${formatFileSize(file.size)} ‚Ä¢ ${formatDate(file.modified)}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="${file.url}" target="_blank" class="btn btn-view">View</a>
                        <button onclick="deleteFile('${file.name}')" class="btn btn-delete">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteFile(filename) {
            if (!confirm(`Delete ${filename}?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/files/${filename}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('File deleted successfully', 'success');
                    loadFiles();
                } else {
                    showStatus('Failed to delete file', 'error');
                }
            } catch (error) {
                showStatus('Failed to delete file: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `upload-status ${type}`;
            uploadStatus.style.display = 'block';
            
            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 3000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>
</html>
