name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  test-backend:
    name: Backend Tests (Encore.ts)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vaporform_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Run type checking
      working-directory: ./backend
      run: npm run type-check

    - name: Run linting
      working-directory: ./backend
      run: npm run lint

    - name: Run unit tests
      working-directory: ./backend
      run: npm run test:coverage
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vaporform_test
        REDIS_URL: redis://localhost:6379/1
        JWT_SECRET: test-secret-key
        ANTHROPIC_API_KEY: test-anthropic-key

    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

    - name: Archive backend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-test-results
        path: |
          backend/coverage/
          backend/coverage/junit.xml

  test-frontend:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run type checking
      working-directory: ./frontend
      run: npm run type-check

    - name: Run linting
      working-directory: ./frontend
      run: npm run lint

    - name: Run unit tests
      working-directory: ./frontend
      run: npm run test:ci

    - name: Run integration tests
      working-directory: ./frontend
      run: npm run test:integration

    - name: Run E2E tests
      working-directory: ./frontend
      run: npm run test:e2e

    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: Archive frontend test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: |
          frontend/coverage/

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vaporform_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Start backend server
      working-directory: ./backend
      run: |
        npm run build &
        sleep 10
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vaporform_test
        JWT_SECRET: test-secret-key
        ANTHROPIC_API_KEY: test-anthropic-key

    - name: Run integration test suite
      run: node test-runner.js --parallel
      env:
        NODE_ENV: test

    - name: Archive integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: |
          backend/coverage/
          frontend/coverage/

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Audit backend dependencies
      working-directory: ./backend
      run: npm audit --audit-level moderate

    - name: Audit frontend dependencies
      working-directory: ./frontend
      run: npm audit --audit-level moderate

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-integration, security-audit]
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download test artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./test-results

    - name: Check test results
      run: |
        echo "=== Backend Test Results ==="
        if [ -f "test-results/backend-test-results/junit.xml" ]; then
          echo "âœ… Backend tests completed"
        else
          echo "âŒ Backend tests failed"
          exit 1
        fi
        
        echo "=== Frontend Test Results ==="
        if [ -d "test-results/frontend-test-results/coverage" ]; then
          echo "âœ… Frontend tests completed"
        else
          echo "âŒ Frontend tests failed"
          exit 1
        fi
        
        echo "=== Integration Test Results ==="
        if [ -d "test-results/integration-test-results" ]; then
          echo "âœ… Integration tests completed"
        else
          echo "âŒ Integration tests failed"
          exit 1
        fi

    - name: Post results to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          
          let comment = '## ðŸ§ª Test Results\n\n';
          
          // Check if artifacts exist and add status
          const backendExists = fs.existsSync('test-results/backend-test-results');
          const frontendExists = fs.existsSync('test-results/frontend-test-results');
          const integrationExists = fs.existsSync('test-results/integration-test-results');
          
          comment += `- Backend Tests: ${backendExists ? 'âœ… Passed' : 'âŒ Failed'}\n`;
          comment += `- Frontend Tests: ${frontendExists ? 'âœ… Passed' : 'âŒ Failed'}\n`;
          comment += `- Integration Tests: ${integrationExists ? 'âœ… Passed' : 'âŒ Failed'}\n`;
          comment += `- Security Audit: âœ… Passed\n\n`;
          
          if (backendExists && frontendExists && integrationExists) {
            comment += 'ðŸŽ‰ All tests passed! Ready for review.';
          } else {
            comment += 'âš ï¸ Some tests failed. Please check the logs for details.';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: Run performance tests
      run: |
        echo "Performance testing would be implemented here"
        echo "This could include:"
        echo "- Load testing with Artillery or K6"
        echo "- Bundle size analysis"
        echo "- Lighthouse CI for frontend performance"
        echo "- Memory usage testing"

    - name: Bundle size analysis
      working-directory: ./frontend
      run: |
        npm run build
        du -sh dist/
        echo "Bundle size analysis complete"

  deployment-preview:
    name: Deployment Preview
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Build frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build

    - name: Build backend
      working-directory: ./backend
      run: |
        npm ci
        npm run build

    - name: Comment PR with preview info
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸš€ Deployment Preview

            Your changes have been built successfully!
            
            **Backend Build:** âœ… Completed
            **Frontend Build:** âœ… Completed
            
            ðŸ“¦ **Build Artifacts:**
            - Backend: Ready for deployment
            - Frontend: Static assets generated
            
            ðŸ”— **Next Steps:**
            - Deploy to staging environment
            - Run smoke tests
            - Performance validation
            
            > This is an automated preview comment.`
          });